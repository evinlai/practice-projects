<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1">
        <title>myTriage click-paste tool</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      </head>
    <body>
      
      <div class="container"> 
        <h1 class="bg-dark text-light text-center">Triage click-paste</h1>
        <div class="copyBtns">          
            <div class="input-group mb-3">
               <input type="text" class="form-control caller" placeholder="Caller's name" aria-label="Recipient's username" aria-describedby="button-addon2">
               <button onclick= "manClick()" value = "tange" class="btn btn-outline-secondary callerName" type="button" id="button-addon2"><span><img src="/icons/content_copy_FILL0_wght400_GRAD0_opsz48.svg" alt="Copy" height="24px"></span>Copy</button>
            </div>       
            <div class="input-group mb-3">
                  <input type="text" class="form-control descInput" placeholder="Short description" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <button onclick = "copyDesc()" class="btn btn-outline-secondary desc" type="button" id="button-addon2"><span><img src="/icons/content_copy_FILL0_wght400_GRAD0_opsz48.svg" alt="Copy" height="24px"></span>Copy</button>
            </div>
             
        </div>

      <div class="mainBtns">
         <div class="list-group list-group-horizontal "> 
             <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="Unable to Store Open">OPEN</button>
             <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="Unable to POS Close/reOpen">Close/Reopen</button>
             <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="Unable to POS CLOSE">CLOSE</button> 
            
         </div >
         
         <h4>Transfer to</h4>
             <div class=""> 
               <ul class="list-group list-group-horizontal">
                <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="_bro">Bronze</button>
                <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="_si">Silver</button>
                <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="_gol">Gold</button>
                <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="ue_t">SpecialVenue</button>
                <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="3_t">otp3</button>
               </ul>
               <ul class="list-group list-group-horizontal">
                <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="rest_t">eRest</button>
                <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="_pla">Platinum</button>
                <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="_rf">RFM</button>
                <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="_ast">AST</button>
                <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="_csr">CSR</button>
                <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="techsup_t">Spanish</button>
               </ul>   
            </div>
            <h4>Common issues</h4>
         <div class="list-group" id="iss">
            <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="production is offline - store unable to take any orders">production is offline - store unable to take any orders</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="wst is offline - store is running on backup production">wst is offline - store is running on backup production</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="CIT error  - POS status retrieval can not be completed">CIT error "POS status retrieval can not be completed"</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="unable to retrieve current status from wst error in CIT">unable to retrieve current status from wst error in CIT</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="store needs to manual close/open">store needs to manual close/open</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="Menu item missing on all POS">Menu item missing on all POS</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="Auto inject fails on mcdelivery/mobile orders">Auto inject fails</button>
            <ul class="list-group list-group-horizontal">
               <button type="button" class="list-group-item list-group-item-action list-group-item-light text-center" value="unable to complete end business day">end business day</button>
               <button type="button" class="list-group-item list-group-item-action list-group-item-light text-center" value="unable to complete start business day">start business day</button>
            </ul>
            <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="Unable to serve off orders">Unable to serve off orders</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="Maintenance required - UT error on PED ">Maintenance required - UT error on PED</button>
            <button type="button" class="list-group-item list-group-item-action list-group-item-light" value="Cashless terminal failed to open for business day error">Cashless terminal failed to open</button>

         </div>
         
      </div>
               
            <div> 
             <h2>Add item</h2>
               <div class="input-group mb-3">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="addBtn()">Add</button>
                  <input type="text" class="form-control addItem" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
               </div>
            </div>   
      </div>      
      <script src="javascript.js"></script>   
   </body>
   
</html>
