<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1">
        <title>myTriage click-paste tool</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      </head>
    <body>
      <h1>Triage click-paste</h1>
      <div class="container"> 
        <div>          
            <div class="input-group mb-3">
               <input type="text" class="form-control" placeholder="Caller's name" aria-label="Recipient's username" aria-describedby="button-addon2">
               <button class="btn btn-outline-secondary" value="facda" type="button" id="button-addon2"><span><img src="/icons/content_copy_FILL0_wght400_GRAD0_opsz48.svg" alt="Copy" height="24px"></span></button>
            </div>       
            <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Short description" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2"><span><img src="/icons/content_copy_FILL0_wght400_GRAD0_opsz48.svg" alt="Copy" height="24px"></button>
            </div>
             
        </div>

        
         <div class="mainBtns"> 
             <button class="btn btn-block btn-outline-dark ctcbtn" value="Unable to Store Open">OPEN</button>
             <button class="btn btn-block btn-outline-dark ctcbtn" value="Unable to POS Close/reOpen">Close/Reopen</button>
             <button class="btn btn-block btn-outline-dark ctcbtn" value="Unable to POS CLOSE">CLOSE</button> 
         </div >
         <h2>Short description</h2>
         <div id="ctc" class="list-group">
            <button class="list-group-item list-group-item-action list-group-item-light ctcbtn" value="production is offline - store unable to take any orders">production is offline - store unable to take any orders</button>
            <button class="list-group-item list-group-item-action list-group-item-light ctcbtn" value="CIT error  - POS status retrieval can not be completed">CIT error "POS status retrieval can not be completed"</button>
            <button class="list-group-item list-group-item-action list-group-item-light ctcbtn" value="unable to retrieve current status from wst error in CIT">unable to retrieve current status from wst error in CIT</button>
            <button class="list-group-item list-group-item-action list-group-item-light ctcbtn" value="store needs to manual close/open">store needs to manual close/open</button>
            <button class="list-group-item list-group-item-action list-group-item-light ctcbtn" value="Menu item missing on all POS">Menu item missing on all POS</button>
            <button class="list-group-item list-group-item-action list-group-item-light ctcbtn" value="unable to complete end business day">unable to complete end business day</button>
            <button class="list-group-item list-group-item-action list-group-item-light ctcbtn" value="Unable to retrieve current status from wst error">Unable to retrieve current status from wst</button>
            <button class="list-group-item list-group-item-action list-group-item-light ctcbtn" value="Maintenance required - UT error on PED ">Maintenance required - UT error on PED</button>
         </div>
         <h2>Transfer to</h2>
             <div class="transfr"> 
                <button class="btn btn-secondary ctcbtn" value="_bro">Bronze</button>
               <button class="btn btn-secondary ctcbtn" value="_si">Silver</button>
               <button class="btn btn-secondary ctcbtn" value="_gol">Gold</button>
               <button class="btn btn-secondary ctcbtn" value="_pla">Platinum</button>
               <button class="btn btn-secondary ctcbtn" value="rest_t">eRest</button>
               <button class="btn btn-secondary ctcbtn" value="ue_t">Special Venue</button>
               <button class="btn btn-secondary ctcbtn" value="3_t">otp3</button>
               <button class="btn btn-secondary ctcbtn" value="_rf">RFM</button>
               <button class="btn btn-secondary ctcbtn" value="_ast">AST</button>
               <button class="btn btn-secondary ctcbtn" value="_csr">CSR</button>
               <button class="btn btn-secondary ctcbtn" value="techsup_t">Spanish</button>
            </div>
            <script src="javascript.js"></script>      
            <div> 
             <h2>Add item</h2>
               <div class="input-group mb-3">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon1">Add</button>
                  <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
               </div>
            </div>   
      </div>      
      
   </body>
   
</html>
